        // Declarar las variables
let nombreProducto = "Zapatos Deportivos";
let precioUnitario = 2000;

// Solicitar la cantidad deseada al usuario
let cantidadDeseada = prompt("¿Cuántos " + nombreProducto + " deseas comprar?");

// Convertir la entrada a número
cantidadDeseada = parseInt(cantidadDeseada);

// Calcular el costo total sin descuento
let costoTotal = precioUnitario * cantidadDeseada;

// Aplicar el descuento si la cantidad comprada es mayor o igual a 5
if (cantidadDeseada >= 5) {
    let descuento = costoTotal * 0.1; // 10% de descuento
    costoTotal -= descuento;
}

// Mostrar el costo total al usuario
alert("El total a pagar por " + cantidadDeseada + " " + nombreProducto + " es: $" + costoTotal);
